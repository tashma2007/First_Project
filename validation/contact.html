<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Contact Us</title>
</head>

<body>

    <div class="container">
        <div class="panel panel-default"></div>
        <div class="panel-heading">CONTACT US FORM</div>
        <div class="panel-body">


            <form id=contactUs-form>

                <div class="form-group">
                    <input class="form-control item" type="text" name="custName" maxlength="15" minlength="4"
                        pattern="^[a-zA-Z0-9_.-]*$" id="custName" placeholder="Name" required>
                </div>



                <div class="form-group">
                    <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
                </div>


                <div class="form-group">
                    <label for="custMessage">Message</label>
                    <textarea class="form-control" id="custMessage" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

            


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>






        </div>
    </div>
    </div>
</body>

</html>
